<div class="modal fade" id="settings-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form @submit.prevent="save">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">User Settings</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success" v-show="saved">
                        <button type="button" class="close" @click="saved = !saved">&times;</button>
                        Your changes have been saved.
                    </div>

                    <div class="form-group">
                        <label for="identity">Identity (Email)</label>
                        <input tyoe="text" id="identity" v-model="identity" class="form-control" value="">
                    </div>

                    <div class="form-group">
                        <label for="public_key">Public key</label>
                        <textarea id="public_key" v-model="publicKey" class="form-control"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="private_key">Private key</label>
                        <textarea id="private_key" v-model="privateKey" class="form-control"></textarea>
                    </div>

                    <div class="modal-footer" style="padding-right: 0px">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-btn fa-save"></i> Save Changes
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
