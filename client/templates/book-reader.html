<div class="modal fade" id="book-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4  class="modal-title">{{ title }}</h4>
            </div>
            <div class="modal-body">

                <p>{{ page }}</p>

                <div class="modal-footer" style="padding-right: 0px">
                    <button v-show="!done" type="button" @click="getNextPage" class="btn btn-primary">
                        <i class="fa fa-btn fa-play"></i> Next Page
                    </button>

                    <button v-show="done" type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
